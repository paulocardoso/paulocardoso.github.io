<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="site-container">
      <div class="row">
      <div class="col-item sidebar-wrapper">
        <div class="about_container">
          <div class="profile_pic">
            <img src="{{ site.avatar }}" />
          </div>
            <h1 data-ix="header-transition" class="about" > <a href="{{ site.baseurl }}/">PAULO CARDOSO</a></h1>
            <p data-ix="text-slide" class="about-copy" >Solution Architect at <a href="https://backbase.com/" target="_blank" class="link">@Backbase</a>. Software Craftman and Photographers Follow my work and photos.&nbsp;</p>
            {% include svg-icons.html %}
        </div>
      </div>
      <div class="col-item content-wrapper">
          {% for post in site.posts %}
          <article class="overcapture">
            <h1><a  href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <div class="entry">
              {{ post.excerpt }}
            </div>
            <a  href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
          </article>
        {% endfor %}
      </div>
    </div>
      
    </div>
    
    {% include analytics.html %}
  </body>
</html>
