<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css>"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="center">
                <h1 class="profile-title"><span>BLOG</span></h1>
            </div>
        </div>
        {% for post in site.posts %}
        <div class="col-sm-12 col-lg-12">
            <div class="center">
                <div class="card bg-dark col-lg-8" >
                    <img src="https://forest-data.unece.org/assets/images/landing/path_1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a type="button" href="{{post.url}}" class="btn btn-warning ">more</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="menu p-2">
    <div class="">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="p-3 bd-highlight">
                <a type="button" href="/" class="btn btn-warning btn-circle btn-xl "><i class="fa fa-home"></i></a>
            </div>
            <div class="p-3 bd-highlight">
                <a type="button" href="/blog"  class="btn btn-warning btn-circle btn-xl "><i class="fab fa-blogger-b"></i></a>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/ced83e808b.js" crossorigin="anonymous"></script>
{% include analytics.html %}
</body>
</html>
